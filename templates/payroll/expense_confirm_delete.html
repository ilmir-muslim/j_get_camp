{% extends 'base.html' %}

{% block content %}
<h1>Удалить расход</h1>

<p>Вы уверены, что хотите удалить расход на сумму {{ expense.amount }} руб.?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'expense_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}

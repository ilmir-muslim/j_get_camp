{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm mt-5">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Вход в систему</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Имя пользователя</label>
                        <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" 
                               maxlength="150" class="form-control" required id="id_username"
                               placeholder="Введите имя пользователя">
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" name="password" autocomplete="current-password" 
                               class="form-control" required id="id_password"
                               placeholder="Введите пароль">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Войти</button>
                    </div>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger mt-3">
                        Неправильное имя пользователя или пароль. Пожалуйста, попробуйте снова.
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

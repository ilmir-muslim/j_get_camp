<div class="modal fade" id="branchDetailModal" tabindex="-1" aria-labelledby="branchDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="branchDetailModalLabel">Детали филиала: <span id="detail-branch-name"></span></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row mb-3">
          <div class="col-md-6">
            <h6>Основная информация</h6>
            <p><strong>Адрес:</strong> <span id="detail-branch-address"></span></p>
          </div>
        </div>
        
        <div class="row">
          <div class="col-12">
            <h6>Сотрудники филиала</h6>
            <div class="table-responsive">
              <table class="table table-sm" id="branch-employees-table">
                <thead>
                  <tr>
                    <th>ФИО</th>
                    <th>Должность</th>
                    <th>Телефон</th>
                  </tr>
                </thead>
                <tbody id="branch-employees-body">
                  <!-- Сотрудники будут загружены динамически -->
                </tbody>
              </table>
            </div>
            <div id="branch-employees-empty" class="text-center py-3 d-none">
              <p class="text-muted">В филиале нет сотрудников</p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>

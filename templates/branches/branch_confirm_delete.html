{% extends 'base.html' %}

{% block content %}
<h1>Удалить филиал</h1>

<p>Вы уверены, что хотите удалить филиал "{{ branch.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'branch_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}

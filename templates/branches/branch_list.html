{% extends 'base.html' %}

{% block content %}
<h1>Филиалы</h1>

<a href="{% url 'branch_create' %}" class="btn btn-success mb-3">Добавить филиал</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Адрес</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for branch in branches %}
        <tr>
            <td>{{ branch.id }}</td>
            <td>{{ branch.name }}</td>
            <td>{{ branch.address }}</td>
            <td>
                <a href="{% url 'branch_edit' branch.pk %}" class="btn btn-sm btn-primary">Редактировать</a>
                <a href="{% url 'branch_delete' branch.pk %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

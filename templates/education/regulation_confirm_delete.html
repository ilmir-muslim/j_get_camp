{% extends 'base.html' %}

{% block content %}
<h1>Удалить материал</h1>

<p>Вы уверены, что хотите удалить материал "{{ regulation.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'regulation_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}

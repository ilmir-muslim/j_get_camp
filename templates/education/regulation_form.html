{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Редактировать материал{% else %}Добавить материал{% endif %}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'regulation_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}

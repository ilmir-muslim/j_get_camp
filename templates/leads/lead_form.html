<div class="modal-header">
  <h5 class="modal-title">Редактировать лид</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<form id="lead-edit-form" method="post" action="{% url 'lead_edit' lead.pk %}">
  {% csrf_token %}
  <div class="modal-body">
    <div class="mb-3">
      <label for="{{ form.status.id_for_label }}" class="form-label">Статус</label>
      {{ form.status }}
    </div>
    <div class="mb-3">
      <label for="{{ form.source.id_for_label }}" class="form-label">Источник</label>
      {{ form.source }}
    </div>
    <div class="mb-3">
      <label for="{{ form.phone.id_for_label }}" class="form-label">Телефон</label>
      {{ form.phone }}
    </div>
    <div class="mb-3">
      <label for="{{ form.parent_name.id_for_label }}" class="form-label">Имя родителя</label>
      {{ form.parent_name }}
    </div>
    <div class="mb-3">
      <label for="{{ form.interest.id_for_label }}" class="form-label">Интерес</label>
      {{ form.interest }}
    </div>
    <div class="mb-3">
      <label for="{{ form.comment.id_for_label }}" class="form-label">Комментарий</label>
      {{ form.comment }}
    </div>
    <div class="mb-3">
      <label for="{{ form.callback_date.id_for_label }}" class="form-label">Дата перезвона</label>
      <input type="date" class="form-control" id="{{ form.callback_date.id_for_label }}" 
             name="{{ form.callback_date.name }}" 
             value="{% if form.callback_date.value %}{{ form.callback_date.value|date:'Y-m-d' }}{% endif %}">
    </div>
    <div class="mb-3">
      <label for="{{ form.callback_time.id_for_label }}" class="form-label">Время перезвона</label>
      <input type="time" class="form-control" id="{{ form.callback_time.id_for_label }}" 
             name="{{ form.callback_time.name }}" 
             value="{% if form.callback_time.value %}{{ form.callback_time.value|time:'H:i' }}{% endif %}">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </div>
</form>

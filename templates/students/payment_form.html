<div class="modal-header">
    <h5 class="modal-title">
        {% if form.instance.id %}Редактирование платежа{% else %}Добавление платежа{% endif %}
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <form id="payment-form" method="post" action="{% url 'create_payment' %}">
        {% csrf_token %}
        {{ form.student }}
        {{ form.schedule }}
        
        <div class="mb-3">
            <label for="{{ form.amount.id_for_label }}" class="form-label">Сумма *</label>
            {{ form.amount }}
            <div class="invalid-feedback">{{ form.amount.errors }}</div>
        </div>
        
        <div class="mb-3">
            <label for="{{ form.date.id_for_label }}" class="form-label">Дата оплаты *</label>
            {{ form.date }}
            <div class="invalid-feedback">{{ form.date.errors }}</div>
        </div>
        
        <div class="mb-3">
            <label for="{{ form.comment.id_for_label }}" class="form-label">Комментарий</label>
            {{ form.comment }}
        </div>
        
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>

<div class="modal-header">
  <h5 class="modal-title">Платеж для {{ student.full_name }}</h5>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="modal"
    aria-label="Close"
  ></button>
</div>
<div class="modal-body">
  <div class="alert alert-info">
    <div class="d-flex justify-content-between">
      <span
        ><strong>Текущий баланс:</strong>
        <span id="current-balance">{{ student.current_balance }}</span>
        </span
      >
      <span
        ><strong>Стоимость смены:</strong>
        {{ student.individual_price|default:student.default_price }} </span
      >
      <span
        ><strong>Оплачено за смену:</strong>
        <span id="total-paid">{{ total_paid }}</span> </span
      >
    </div>
  </div>

  <ul class="nav nav-tabs" id="paymentTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="payment-tab"
        data-bs-toggle="tab"
        data-bs-target="#payment-form-tab"
        type="button"
        role="tab"
      >
        Новый платеж
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link"
        id="history-tab"
        data-bs-toggle="tab"
        data-bs-target="#payment-history"
        type="button"
        role="tab"
      >
        История платежей
      </button>
    </li>
  </ul>

  <div class="tab-content mt-3">
    <div
      class="tab-pane fade show active"
      id="payment-form-tab"
      role="tabpanel"
    >
      <form
        id="payment-form"
        method="post"
        action="{% url 'student_add_payment' student.id %}?schedule_id={{ schedule.id }}"
      >
        {% csrf_token %}
        <input type="hidden" name="student" value="{{ student.id }}" />
        <input type="hidden" name="schedule" value="{{ schedule.id }}" />

        <div class="mb-3">
          <label for="amount" class="form-label">Сумма платежа</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            required
            step="0.01"
            min="0"
            oninput="updateFutureBalance(this.value)"
          />
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Дата платежа</label>
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            value="{% now 'Y-m-d' %}"
          />
        </div>

        <div class="mb-3">
          <label for="comment" class="form-label">Комментарий</label>
          <textarea
            class="form-control"
            id="comment"
            name="comment"
            rows="2"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-success">{{ button_text }}</button>
      </form>
    </div>

    <div class="tab-pane fade" id="payment-history" role="tabpanel">
      <div id="payment-history-content">
        <div class="text-center py-3">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Загрузка...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
function updateFutureBalance(amount) {
    const currentBalance = parseFloat({{ student.current_balance }});
    const futureBalance = currentBalance + parseFloat(amount);
    document.getElementById('future-balance').textContent = futureBalance.toFixed(2);
    
    // Подсветка в зависимости от будущего баланса
    const element = document.getElementById('future-balance');
    element.className = '';
    if (futureBalance > 0) {
        element.classList.add('text-success');
    } else if (futureBalance < 0) {
        element.classList.add('text-danger');
    }
}

// Обновлять при изменении суммы платежа
document.getElementById('amount').addEventListener('input', function(e) {
    updateFutureBalance(e.target.value);
});

// Инициализировать при загрузке
document.addEventListener('DOMContentLoaded', function() {
    updateFutureBalance(document.getElementById('amount').value);
});
</script>

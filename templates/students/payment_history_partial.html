<div class="table-responsive">
    <table class="table table-sm">
        <thead>
            <tr>
                <th>Дата</th>
                <th>Сумма</th>
                <th>Комментарий</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
            <tr>
                <td>{{ payment.date|date:"d.m.Y" }}</td>
                <td>{{ payment.amount }} руб.</td>
                <td>{{ payment.comment|default:"-" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">Нет платежей</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

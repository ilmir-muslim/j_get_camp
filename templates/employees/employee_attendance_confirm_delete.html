{% extends 'base.html' %}

{% block content %}
<h1>Удалить посещение сотрудника</h1>

<p>Вы уверены, что хотите удалить посещение {{ attendance.employee }} за {{ attendance.date }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'employee_attendance_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}

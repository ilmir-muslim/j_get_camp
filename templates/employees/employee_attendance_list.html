{% extends 'base.html' %}

{% block content %}
<h1>Посещения сотрудников</h1>

<a href="{% url 'employee_attendance_create' %}" class="btn btn-success mb-3">Добавить посещение</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Сотрудник</th>
            <th>Дата</th>
            <th>Комментарий</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for attendance in attendances %}
        <tr>
            <td>{{ attendance.employee }}</td>
            <td>{{ attendance.date }}</td>
            <td>{{ attendance.comment }}</td>
            <td>
                <a href="{% url 'employee_attendance_edit' attendance.pk %}" class="btn btn-sm btn-primary">Редактировать</a>
                <a href="{% url 'employee_attendance_delete' attendance.pk %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
